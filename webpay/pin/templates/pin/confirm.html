{% extends "base.html" %}

{% block content %}
  <h2>Confirm your PIN:</h2>
  <p>
    <form id="pin" action="{{ url('pin.confirm') }}" method="post">
      {{ csrf() }}
      {{ form.non_field_errors() }}
      <div class="pinbox">
        {{ form.pin }}
      </div>
      <footer>
        <a class="button" href="{{ url('pin.change') }}">Forgot PIN</a>
        <button type="submit">Continue</button>
      </footer>
    </form>
  </p>

{% endblock %}
