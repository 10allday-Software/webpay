{% if form.pin.errors %}
  <h2 class="error">{{ form.pin.errors[0] }}</h2>
{% else %}
  <h2>{{ _('Enter payment PIN:') }}</h2>
{% endif %}
<p>
  <form id="pin" action="{{ url('pin.verify') }}" method="post">
    {{ csrf() }}
    <div class="pinbox">
      {{ form.pin }}
    </div>
    <footer>
        {# L10n: This is the same as the standard forgot password that most sites have. #}
        <a class="button" href="{{ url('pin.reset_start') }}">{{ _('Forgot PIN') }}</a>
        <button type="submit">{{ _('Continue') }}</button>
    </footer>
  </form>
</p>
