{% extends "base.html" %}

{% block content %}
  <h2>{{ _('Confirm your new PIN:') }}</h2>
  <p>
    <form id="pin" action="{{ url('pin.reset_confirm') }}" method="post">
      {{ csrf() }}
      {{ form.non_field_errors() }}
      <div class="pinbox">
        {{ form.pin }}
      </div>
      <footer>
        <a class="button" href="{{ url('pin.reset_cancel') }}">{{ _('Cancel') }}</a>
        <button type="submit">{{ _('Continue') }}</button>
      </footer>
    </form>
  </p>

{% endblock %}
