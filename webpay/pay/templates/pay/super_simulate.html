{% extends "base.html" %}

{% block content %}
  <h2 class="centered">{{ _('You have super powers') }}</h2>
  <form action="{{ url('pay.super_simulate') }}" method="post">
    {{ csrf() }}
    <p class="centered">
      <button class="button" type="submit">{{ _('Simulate a payment') }}</button>
    </p>
  </form>
  <p class="centered">
    <a href="{{ url('pay.wait_to_start') }}" class="button">{{ _('Make a real payment') }}</a>
  </p>
{% endblock %}
