{% extends "base.html" %}

{% block body_attrs -%}
  class="full-error"
{%- endblock %}

{% block content %}
  <div class="msg">
    <h2>{{ _('Error') }}</h2>
    <p>{{ error }}</p>
    {% if error_code %}
      <p>{{ error_code }}</p>
    {% endif %}
  </div>
  <footer>
    <a class="button cancel-button" href="#">
      {{ _('Cancel') }}
    </a>
  </footer>
{% endblock %}
